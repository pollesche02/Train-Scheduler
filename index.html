<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Scheduler</title>
    <!-- Put all CSS here and Scripts here :  style.css, reset.css, jquery,
     bootstrap.css (only use bootstrap if using bootstrap or buttons)
    firebase, moment.js-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  </head>
  <body>
    <!-- Train Scheduler-->
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Dw Express</h1>
        <h3 class="text-center ride">
          Create Great Memories On Your Ride with the Dw Express
        </h3>
      </div>
      <!-- Show code for current train schedule-->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-priamry">
            <div class="panel-heading">
              <h3 class="panel-title current">
                <strong>Current Trains Running</strong>
              </h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="trainTable">
                <thread>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency(minutes)</th>
                    <th>Minutes Away</th>
                  </tr>
                </thread>
              </table>
            </div>
          </div>
          <!-- Here I need to add additional trains - useing a panel from bootstrap-->
          <div class="panel panel=primary">
            <div class="panel-heading">
              <h3 class="panel-title add"><strong>Add Trains</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Here I want to have a blank space that user can enter new train info-->
              <form>
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput" />
                </div>

                <div class="form-group">
                  <label for="">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destinationInput"
                  />
                </div>

                <div class="form-group">
                  <label for="">First Train Time (HH:mm - ex:02:00)</label>
                  <input type="text" class="form-control" id="timeInput" />
                </div>

                <div class="form-group">
                  <label for="">Frequency(minutes)</label>
                  <input type="text" class="form-control" id="FrequencyInput" />
                </div>

                <!-- submit button-->
                <button type="submit" class="btn btn-primary" id="addTrainBtn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery script goes here not at the top-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./assets/Javascript/js.js"></script>
  </body>
</html>
